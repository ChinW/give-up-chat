<ion-header>
  <ion-navbar>
    <ion-title>
      契约
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content style="padding:1rem;background-color: #f5f5f5;">
  <ion-refresher (ionRefresh)="fetchPromises($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <div class="qi-secret-list">
    <div ion-item class="qi-secret-item" *ngFor="let promise of promises" [ngClass]="{self: promise.self}">
      <img class="qi-secret-avatar" [src]="'./assets/img/head/' + promise.touserid % 25 + '.png'">
      <div class="qi-secret-base">
        <p class="qi-secret-info">
          <span class="left">与{{friendListIndex[promise.touserid].name}}: 契言{{promise.data.length}}条</span>
          <span class="right">10:10</span>
        </p>
        <div class="qi-secret-msgbox">
          <p>
            {{promise.summary}}...
          </p>
          <a class="more" (click)="openContract(promise)">浏览全文</a>
        </div>
      </div>
    </div>
  </div>
</ion-content>
