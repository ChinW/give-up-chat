<ion-content padding style="background-color: #f5f5f5;">
<div class="login">
  <img padding-bottom class="logo" src="assets/img/logo.png">
  <div class="action" padding-bottom>
		<ion-list>
			<ion-item no-lines>
				<ion-label fixed>用户名</ion-label>
				<ion-input [(ngModel)]="username" type="text" placeholder="请输入用户名"></ion-input>
			</ion-item>
			<ion-item no-lines>
				<ion-label fixed>密码</ion-label>
				<ion-input [(ngModel)]="password" type="password" placeholder="请输入密码"></ion-input>
			</ion-item>
		</ion-list>
  </div>
	<button ion-button block large (click)="postAction()">{{mode=='register'?'注册':'登录'}}</button>
</div>
</ion-content>
