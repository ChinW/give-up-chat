<ion-header>
  <ion-navbar>
    <ion-title>会话</ion-title>
     <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="getChatList($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-item-divider class="list-header">
      Today
    </ion-item-divider>
    <ion-item-sliding *ngFor="let chat of chatList" (click)="openMessage(chat.id)">
      <button ion-item>
        <ion-avatar item-left>
          <img [src]="'./assets/img/head/' + chat.id % 25 + '.png'">
        </ion-avatar>
        <h2>{{ chat.name }}</h2>
        <p>{{ chat.lastMessage }}</p>
        <ion-note item-right>{{ chat.time | date:"hh:mm" }}</ion-note>
      </button>
      <ion-item-options side="right">
        <button ion-button ion-button icon-only color="danger" (click)="share(item)"><ion-icon name="remove"></ion-icon></button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
